{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            My page title
        {% endblock title%}
    </title>
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>

<div class="banner">
        <img src="{% static 'banner.jpg' %}" alt="Banner Image" width="700" height="120">
    </div>



<!DOCTYPE html>
<html>
<head>
    {%for post in posts%}
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <small>Posted on: {{ post.created_at }}</small>
    <a href="{% url 'postlist' %}">Back to list</a>
</body>
   {% endfor %}

</html>
